name: Nightly E2E Tests

on:
  schedule:
    # Run at 3 AM UTC every day
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  # Full E2E test suite - runs nightly
  e2e-full:
    name: Full E2E Suite
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Full suite: 86 tests, 1 worker, retries

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate GraphQL types
        run: pnpm codegen

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps firefox

      # NOTE: Playwright's webServer config handles docker-compose startup automatically
      # See playwright.config.ts - it uses --profile test (port 4001) with health check

      - name: Run full E2E test suite
        run: pnpm test:e2e
        env:
          NODE_ENV: test
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-full-results
          path: |
            playwright-report/
            test-results/
          retention-days: 14

      - name: Upload Playwright trace
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-full
          path: test-results/
          retention-days: 14

      - name: Notify on failure
        if: failure()
        run: |
          echo "::warning::Nightly E2E tests failed. Check the test results artifact."
