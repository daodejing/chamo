services:
  postgres:
    image: postgres:16-alpine
    container_name: ourchat_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ourchat_dev
      POSTGRES_USER: ourchat_user
      POSTGRES_PASSWORD: ourchat_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ourchat_user -d ourchat_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ourchat_network

  postgres-test:
    image: postgres:16-alpine
    container_name: ourchat_postgres_test
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ourchat_test
      POSTGRES_USER: ourchat_test_user
      POSTGRES_PASSWORD: ourchat_test_password
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ourchat_test_user -d ourchat_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ourchat_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ourchat_backend
    restart: unless-stopped
    working_dir: /app/apps/backend
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: "postgresql://ourchat_user:ourchat_password@postgres:5432/ourchat_dev?schema=public"
      JWT_SECRET: "ourchat-local-jwt-secret-20250309"
      REFRESH_TOKEN_SECRET: "ourchat-local-refresh-secret-20250309"
      INVITE_SECRET: "${INVITE_SECRET:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:3002"
      NODE_ENV: "development"
      ENABLE_TEST_SUPPORT: "true"
    volumes:
      - ../../:/app
    command: sh -c "cd /app/apps/backend && pnpm prisma generate && pnpm prisma migrate deploy && pnpm start:dev"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ourchat_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --timeout=5 --spider http://127.0.0.1:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local

networks:
  ourchat_network:
    driver: bridge
