version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ourchat_mysql
    restart: unless-stopped
    ports:
      - "3336:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ourchat_dev
      MYSQL_USER: ourchat_user
      MYSQL_PASSWORD: ourchat_password
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ourchat_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ourchat_backend
    restart: unless-stopped
    working_dir: /app/apps/backend
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: "mysql://ourchat_user:ourchat_password@mysql:3306/ourchat_dev"
      JWT_SECRET: "your-secret-key-change-in-production"
      JWT_REFRESH_SECRET: "your-refresh-secret-key-change-in-production"
      NODE_ENV: "development"
    volumes:
      - ../../:/app
    command: sh -c "cd /app/apps/backend && pnpm prisma generate && pnpm prisma migrate deploy && pnpm start:dev"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ourchat_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/graphql"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mysql_data:
    driver: local

networks:
  ourchat_network:
    driver: bridge
