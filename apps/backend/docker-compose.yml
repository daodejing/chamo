services:
  postgres:
    image: postgres:16-alpine
    container_name: ourchat_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ourchat_dev
      POSTGRES_USER: ourchat_user
      POSTGRES_PASSWORD: ourchat_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ourchat_user -d ourchat_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ourchat_network

  postgres-test:
    image: postgres:16-alpine
    container_name: ourchat_postgres_test
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ourchat_test
      POSTGRES_USER: ourchat_test_user
      POSTGRES_PASSWORD: ourchat_test_password
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ourchat_test_user -d ourchat_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ourchat_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ourchat_backend
    restart: unless-stopped
    working_dir: /app/apps/backend
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: "postgresql://ourchat_user:ourchat_password@postgres:5432/ourchat_dev?schema=public"
      JWT_SECRET: "ourchat-local-jwt-secret-20250309"
      REFRESH_TOKEN_SECRET: "ourchat-local-refresh-secret-20250309"
      INVITE_SECRET: "${INVITE_SECRET:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:3002"
      NODE_ENV: "development"
    volumes:
      - ../../:/app
    command: sh -c "cd /app/apps/backend && pnpm prisma generate && pnpm prisma migrate deploy && pnpm start:dev"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ourchat_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --timeout=5 --spider http://127.0.0.1:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # MailHog for E2E email testing - captures all emails sent during tests
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ourchat_mailhog
    restart: unless-stopped
    ports:
      - "8025:8025"   # Web UI
      - "1025:1025"   # SMTP
    networks:
      - ourchat_network
    profiles:
      - test

  # Test backend for E2E tests - uses test database on port 4001
  backend-test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ourchat_backend_test
    restart: unless-stopped
    working_dir: /app/apps/backend
    ports:
      - "4001:4000"
    environment:
      DATABASE_URL: "postgresql://ourchat_test_user:ourchat_test_password@postgres-test:5432/ourchat_test?schema=public"
      JWT_SECRET: "ourchat-test-jwt-secret-20250309"
      REFRESH_TOKEN_SECRET: "ourchat-test-refresh-secret-20250309"
      INVITE_SECRET: "${INVITE_SECRET:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}"
      CORS_ALLOWED_ORIGINS: "http://localhost:3003"
      NODE_ENV: "test"
      # MailHog SMTP configuration for E2E tests
      SMTP_HOST: "mailhog"
      SMTP_PORT: "1025"
      EMAIL_FROM: "test@chamo.app"
      EMAIL_FROM_NAME: "Chamo Test"
      EMAIL_VERIFICATION_URL: "http://localhost:3003/verify-email"
      APP_BASE_URL: "http://localhost:3003"
    volumes:
      - ../../:/app
    command: sh -c "cd /app/apps/backend && pnpm prisma generate && pnpm prisma migrate deploy && pnpm start:dev"
    depends_on:
      postgres-test:
        condition: service_healthy
      mailhog:
        condition: service_started
    networks:
      - ourchat_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --timeout=5 --spider http://127.0.0.1:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    profiles:
      - test

volumes:
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local

networks:
  ourchat_network:
    driver: bridge
