---
# Application deployments
# Depends on infrastructure being ready
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  dependsOn:
    - name: infrastructure
  interval: 10m
  path: ./apps/local
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
