# =============================================================================
# Applications Kustomization for Oracle Cloud
# =============================================================================

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  dependsOn:
    - name: infrastructure
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/oracle
  prune: true
  wait: true
  # Post-build variable substitution for dynamic values
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-config
        optional: true
