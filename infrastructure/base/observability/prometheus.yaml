---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: ">=55.0.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
  targetNamespace: observability
  install:
    createNamespace: true
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    # Grafana is deployed separately
    grafana:
      enabled: false

    # Prometheus configuration
    prometheus:
      prometheusSpec:
        retention: 7d
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi

    # AlertManager
    alertmanager:
      enabled: true
      alertmanagerSpec:
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi

    # Node exporter for host metrics
    nodeExporter:
      enabled: true

    # Kube state metrics
    kubeStateMetrics:
      enabled: true

    # Default rules
    defaultRules:
      create: true
      rules:
        alertmanager: true
        etcd: false  # k3d doesn't expose etcd metrics
        kubeScheduler: false
        kubeProxy: false
